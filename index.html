<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="header__select">
                <select name="" class="header__select--selection">
                    <option value="pt-br" class="header__select--selection_option">Português (Brasil)</option>
                    <option value="en" class="header__select--selection_option">English <div class="header__select--selection_option-icon"></div></option>
                </select>
            </div>
                <img src="assets/img/icons/logo.png" alt="logo do instagram" class="header__logo">
        </header>
        <section class="content">
            <div class="content__facebooklogin">
                <button class="content__facebooklogin--button"><img src="assets/img/icons/square-facebook.svg" class="content__facebooklogin--button_icon"> Continuar com o Facebook</button>
            </div>
            <div class="content__separate">
                <hr class="content__separate--hr">
                <p class="content__separate--or">OU</p>
                <hr class="content__separate--hr">
            </div>
            <div class="form">
                <form action="" class="form__area">
                    <div class="form__area--box-1" id="box-1">
                        <label for="" class="form__area--box_legend" id="legend-box-1">
                            <input type="email" name="" class="form__area--box_legend-input-3" placeholder="Telefone, nome de usuário ou email" id="email">
                        </label>
                    </div>
                    <div class="form__area--box-1" id="box-2">
                        <label for="" class="form__area--box_legend" id="legend-box-2">
                            <input type="password" name="" class="form__area--box_legend-input-4 division" placeholder="Senha" id="pass">
                        </label>
                    </div>
                    <div class="form__forgotPassword">
                        <a href="" class="form__forgotPassword--link">Esqueceu a senha?</a>
                    </div>
                    <div class="form__login">
                        <button type="submit" class="form__login--submit">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="register">
                <p class="register__text">Não tem uma conta? <a href="" class="register__link">Cadastre-se</a></p>
            </div>
            <div class="sublogo">
                <img src="assets/img/icons/logo_meta.svg" alt="" class="sublogo__img">
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__box">
            <li class="footer__box--item"><a href="" class="footer__box--link">Meta</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Sobre</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Blog</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Carreiras</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Ajuda</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">API</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Privacidade</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Termos</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Principais Contas</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Localizações</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Instagram Lite</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Carregamento de contatos e não usuários</a></li>
            <li class="footer__box--item"><a href="" class="footer__box--link">Meta Verified</a></li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
